    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; margin: 0; }
        .progress-container { text-align: center; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 80%; max-width: 600px; }
        #progress-log { list-style: none; padding: 10px; margin-top: 20px; height: 300px; overflow-y: auto; border: 1px solid #ccc; background: #fafafa; text-align: left; }

        /* Styles pour les types de log */
        #progress-log .info { color: #333; }
        #progress-log .success { color: #2E7D32; font-weight: bold; }
        #progress-log .error { color: #D32F2F; font-weight: bold; }
    </style>
</head>
